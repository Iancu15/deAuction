specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AuctionFactory
    network: sepolia
    source:
      address: "0xa4fDA0e7C25a35891aE175682ea82689630A6518"
      abi: AuctionFactory
      startBlock: 3595397
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: AuctionFactory/AuctionFactory.wasm
      entities:
        - AuctionDeployed
      abis:
        - name: AuctionFactory
          file: AuctionFactory/abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionDeployed(address,address)
          handler: handleAuctionDeployed
templates:
  - name: Auction
    kind: ethereum/contract
    network: sepolia
    source:
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/Auction/Auction.wasm
      entities:
        - Auction
      abis:
        - name: Auction
          file: Auction/abis/Auction.json
