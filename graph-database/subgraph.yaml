specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AuctionFactory
    network: sepolia
    source:
      address: "0x276eA967304F4Bf37ef0d4f1BadB1e2278DcA2C6"
      abi: AuctionFactory
      startBlock: 3380043
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - AuctionDeployed
      abis:
        - name: AuctionFactory
          file: ./abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionDeployed(address,address)
          handler: handleAuctionDeployed
