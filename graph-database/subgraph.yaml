specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AuctionFactory
    network: sepolia
    source:
      address: "0x396baCb8B5d9D1058A0623ee8fAaEB5dEa201671"
      abi: AuctionFactory
      startBlock: 3595397
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - AuctionDeployed
      abis:
        - name: AuctionFactory
          file: ./abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionDeployed(address,address)
          handler: handleAuctionDeployed
templates:
  - name: Auction
    kind: ethereum/contract
    network: sepolia
    source:
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/auction.ts
      entities:
        - Auction
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionClosed(address)
          handler: handleAuctionClosed
        - event: AuctionCancelled(address,string,uint256)
          handler: handleAuctionCancelled
        - event: AuctionSucceeded(address,string,uint256,address,uint256)
          handler: handleAuctionSucceeded
        - event: AuctionFailed(address,string,uint256,bool,address,uint256,uint256)
          handler: handleAuctionFailed